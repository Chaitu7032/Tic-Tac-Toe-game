<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main>
    <h1>Tic-Tac-Toe</h1>
    <div id="status" aria-live="polite">Turn: X</div>
    <div class="container">
      <div class="game">
        <button class="Box"></button>
        <button class="Box"></button>
        <button class="Box"></button>
        <button class="Box"></button>
        <button class="Box"></button>
        <button class="Box"></button>
        <button class="Box"></button>
        <button class="Box"></button>
        <button class="Box"></button>
      </div>
    </div>
    <button id="reset">Reset</button>
  </main>
  <div class="confetti" aria-hidden="true">
  <i class="c1"></i><i class="c2"></i><i class="c3"></i><i class="c4"></i><i class="c5"></i>
  <i class="c6"></i><i class="c1"></i><i class="c2"></i><i class="c3"></i><i class="c4"></i>
  <i class="c5"></i><i class="c6"></i><i class="c1"></i><i class="c2"></i><i class="c3"></i>
</div>



  <script src="script.js" defer></script>
</body>
</html>
